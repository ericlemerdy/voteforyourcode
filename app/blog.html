<div id="blog">
    [[#seasons]]
    <section class="season [[id]]">
        <h1>[[name]] - [[dates]]</h1>

        [[#episodes]]

            <a href="/posts/[[name]]">
                <img src="/assets/img/badges/[[badge]].png"/>

                <div class="title">[[titre]]</div>
                <div class="episode">[[name]]</div>
            </a>
        </article>
        [[/episodes]]

        <div class="break"></div>
    </section>
    [[/seasons]]
</div>
