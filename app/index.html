---
layout: app/layouts/default.html
---

<div id="wrapper">
    <div id="fight">
        <div id="left">
            <div class="header">
                <h2>[[fight.left.name]]</h2>

                <h3>[[fight.leftEloName]]<span class="score"> ELO: [[fight.leftElo]]</span></h3>

                <a class="win btn btn-large btn-success" href="/win/left/[[fight.uniqueId]]">I prefer this
                    one!</a>
            </div>

            <div class="code">
                <script src="/gist/[[fight.left.name]]"></script>
            </div>
        </div>
        <div id="right">
            <div class="header">
                <h2>[[fight.right.name]]</h2>

                <h3>[[fight.rightEloName]]<span class="score"> ELO: [[fight.rightElo]]</span></h3>

                <a class="win btn btn-large btn-success" href="/win/right/[[fight.uniqueId]]">I prefer this
                    one!</a>
            </div>

            <div class="code">
                <script src="/gist/[[fight.right.name]]"></script>
            </div>
        </div>
    </div>
</div>
