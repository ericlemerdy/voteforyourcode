<!DOCTYPE html>
<html>
<head>
    <title>Code-Story - Vote For Your Code</title>
    <meta charset='utf-8'>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.less" rel="stylesheet">
</head>
<body>
<h1>Vote For Your Code</h1>

<div id="fight">
    <div id="left">
        <div class="header">
            <h2>[[fight.left.name]]<span class="score">ELO: [[fight.leftElo]]</span></h2>

            <a class="win btn btn-primary" href="/win/left/[[fight.uniqueId]]">I prefer this one!</a>
        </div>

        <div class="gist">
            <script src="https://gist.github.com/[[fight.left.url]].js"></script>
        </div>
    </div>
    <div id="right">
        <div class="header">
            <h2>[[fight.right.name]]<span class="score">ELO: [[fight.rightElo]]</span></h2>

            <a class="win btn btn-primary" href="/win/right/[[fight.uniqueId]]">I prefer this one!</a>
        </div>

        <div class="gist">
            <script src="https://gist.github.com/[[fight.right.url]].js"></script>
        </div>
    </div>
</div>

</body>
</html>
