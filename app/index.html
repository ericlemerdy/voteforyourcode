<!DOCTYPE html>
<html>
<head>
    <title>Code-Story - Vote For Your Code</title>
    <meta charset='utf-8'>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.less" rel="stylesheet">
</head>
<body>
<h1>Vote For Your Code</h1>

<div id="fight">
    <div id="left">
        <a class="win" href="/win/left/[[fight.uniqueId]]">Vote</a>

        <div class="score">[[fight.leftElo]]</div>
        <script src="https://gist.github.com/[[fight.left.url]].js"></script>
    </div>
    <div id="right">
        <a class="win" href="/win/right/[[fight.uniqueId]]">Vote</a>

        <div class="score">[[fight.rightElo]]</div>
        <script src="https://gist.github.com/[[fight.right.url]].js"></script>
    </div>
</div>

</body>
</html>
